<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../styles/Register1.css" />
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />
    <title>Register Form</title>
  </head>
  <body>
    <div class="box">
      <h1 class="h1-large">Registration</h1>
      <h3 class="h3-large">Owner Info</h3>
      <form>
        <p>Enter your details</p>

        <div class="user-details">
          <div class="input-box">
            <!-- <span class="details">First name</span> -->
            <label class="form-label" for="field-first-name">First name</label>
            <input
              id="field-first-name"
              type="text"
              placeholder="Enter first name.."
              required
            />
          </div>
          <div class="input-box">
            <!-- <span class="details">Last name</span> -->
            <label class="form-label" for="field-last-name">Last name</label>
            <input
              id="field-last-name"
              type="text"
              placeholder="Enter last name.."
              required
            />
          </div>
        </div>
        <!-- <p>E-mail</p> -->
        <input
          id="field-email"
          type="text"
          placeholder="Enter e-mail.."
          required
        />
        <!-- <p>Enter Password</p> -->
        <input
          id="field-password-1"
          type="password"
          placeholder="Enter password.."
          required
        />
        <ul>
          <li>Must be at least 6 characters</li>
          <li>Contains letters,numbers & symbols</li>
        </ul>
        <!-- <p>Confirm Password</p> -->
        <input
          id="field-password-2"
          type="password"
          placeholder="Re-enter password.."
          required
        />
        <!-- <p>Contact Number</p> -->
        <div id="tel-no-container">
          <input
            id="country-code"
            type="text"
            placeholder="Country code"
            value="+94"
            required
          />
          <input id="tel-no" type="text" placeholder="" required />
        </div>
        <button class="main-btn">Continue to Add a pet >></button>
      </form>
    </div>
  </body>
</html>
