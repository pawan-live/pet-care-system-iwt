<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- stylesheets -->
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/shop-new.css" />
    <title>Shop | BawBaw.lk</title>
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <div class="nav-logo">
        <a href="#"><img src="../images/navbar/petcare_logo.png" alt="" /></a>
      </div>
      <div class="nav-menu-container">
        <ul class="nav-menu">
          <li><a class="nav-link active-link" href="#">Home</a></li>
          <li><a class="nav-link" href="#">Schedule</a></li>
          <li><a class="nav-link" href="#">Pet Advice</a></li>
          <li><a class="nav-link" href="#">Shop</a></li>
          <li><a class="nav-link" href="#">Help</a></li>
          <li><a class="nav-link" href="#">About</a></li>
        </ul>
      </div>
      <div class="nav-buttons">
        <button id="login-btn" class="btn btn-light">Login</button>
        <button id="reg-btn" class="btn btn-dark">Join Now</button>
      </div>
    </nav>

    <main>
      <div class="main-wrapper">
        <!-- search section -->
        <div class="search-section">
          <div class="flex row">
            <div class="search-container">
              <i class="icon fa-solid fa-magnifying-glass"></i>
              <input class="search-bar" type="text" value="Search here" />
              <button id="shop-search-btn" class="btn searchbar-btn">
                Search
              </button>
            </div>
          </div>

          <!-- categories -->
          <div class="cat-container">
            <div class="cat">
              <img id="img-cat-1" src="http://placehold.jp/40x40.png" alt="" />
              <p id="cat-1" class="cat-title">Pet Food</p>
            </div>
            <div class="cat">
              <img id="img-cat-1" src="http://placehold.jp/40x40.png" alt="" />
              <p id="cat-1" class="cat-title">Pet Food</p>
            </div>
            <div class="cat">
              <img id="img-cat-1" src="http://placehold.jp/40x40.png" alt="" />
              <p id="cat-1" class="cat-title">Pet Food</p>
            </div>
          </div>

          <!-- tags container -->
          <div class="tags-container">
            <div class="btn searchbar-tag">Supplements</div>
            <div class="btn searchbar-tag">Cat Food</div>
            <div class="btn searchbar-tag">Cat Food</div>
            <div class="btn searchbar-tag">Dog Food</div>
            <div class="btn searchbar-tag">Nutrition</div>
            <div class="btn searchbar-tag">Nutrition</div>
            <div class="btn searchbar-tag">Supplies</div>
            <div class="btn searchbar-tag">Supplies</div>
            <div class="btn searchbar-tag">Supplies</div>
            <div class="btn searchbar-tag">Supplies</div>
            <div class="btn searchbar-tag">Supplies</div>
          </div>
        </div>

        <!-- products section -->
        <h3>Medical Products</h3>
        <div class="product-container">
          <div class="item-card">
            <div class="img-container">
              <img src="http://placehold.jp/160x160.png" alt="" />
            </div>
            <div class="item-details">
              <p class="item-name">Loading...</p>
              <p class="item-price">LKR <span id="price">--/--</span></p>
              <p class="item-rating"><i class="fa-solid fa-star"></i><span id="stars">--</span> Stars / <span id="reviews">--</span> Reviews</p>
            </div>
          </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
