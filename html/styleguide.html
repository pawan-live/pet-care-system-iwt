<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- stylesheets -->
    <link rel="stylesheet" href="../styles/style.css" />

    <title>Style guide</title>
  </head>
  <body>
    <h1 class="h1-large">This is heading 1</h1>
    <h2 class="h2-large">This is heading 2</h2>
    <h3 class="h3-large">This is heading 3</h3>

    <button class="hero-btn">Click me</button>
    <button class="main-btn">Click me</button>

    <div class="flex column">
      <label for="input1">Input 1</label>
      <input id="input1" type="text" />
      <input id="input2" type="checkbox" />
      <input type="radio" />
      <input type="range" />
      <input type="date" />
    </div>
    <!-- input types -->
    <table>
      <tr>
        <th>Input type</th>
        <th>Class</th>
        <th>Usage</th>
      </tr>

      <!-- text input 1 -->
      <tr>
        <td>
          <label for="input1">Input 1</label>
          <input id="input1" type="text" />
        </td>
        <td><p class="snippet">.class-here</p></td>
        <td>Text input 1</td>
      </tr>

      <!-- text input 2 -->
      <tr>
        <td>
          <label for="input2">Input 2</label>
          <input id="input2" type="text" />
        </td>
        <td><p class="snippet">.class-here</p></td>
        <td>Text input 2</td>
      </tr>

      <tr>
        <td><button class="main-btn">Click me</button></td>
        <td><p class="snippet">.main-btn</p></td>
        <td>Used for main action buttons</td>
      </tr>
    </table>
    <!-- buttons -->
    <table>
      <tr>
        <th>Button</th>
        <th>Class</th>
        <th>Usage</th>
      </tr>

      <tr>
        <td><button class="hero-btn">Click me</button></td>
        <td><p class="snippet">.hero-btn</p></td>
        <td>Used for normal action buttons</td>
      </tr>

      <tr>
        <td><button class="main-btn">Click me</button></td>
        <td><p class="snippet">.main-btn</p></td>
        <td>Used for main action buttons</td>
      </tr>
    </table>
  </body>
</html>
